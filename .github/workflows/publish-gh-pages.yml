name: Publish Blazor App to GitHub Pages
on:
  push:
    branches:
      - main
      - release/*

# Required permissions for deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build & Publish Blazor App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the app
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish Blazor app
      run: dotnet publish src/BlazorApp -c Release -o published

    - name: Fix base href in index.html for GitHub Pages
      run: |
        REPO_NAME=$(basename ${{ github.repository }})
        echo "Repository Name: $REPO_NAME"
        sed -i "s|<base href=\"/\"|<base href=\"/$REPO_NAME/\"|g" published/wwwroot/index.html

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: published/wwwroot

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v3

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: github-pages
        path: ./public

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

